<!-- Header navigation Bar -->
<mat-toolbar style="color:white;background-color: #bd34069e">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>THE MALANKARA ORTHODOX SYRIAN CHURCH</h1>
    <span class="menu-spacer"></span>
    <div>
      <!-- <a mat-button [routerLink]="'/accounts'"> Accounts </a>-->

      <div class="row" style="margin-bottom: -4%;">
        <button mat-button [routerLink]="'/contacts'">
          <mat-icon>notifications_none</mat-icon>
        </button>
        <div style="margin-top: 3%;">
          <mat-icon>account_circle</mat-icon>
        </div>
        <button style="text-transform: capitalize;" [matMenuTriggerFor]="menu" mat-button [routerLink]="'/my-profile'">
          <h6> {{userMetaData.firstName}}&nbsp;{{userMetaData.lastName}}</h6>
        </button>
      </div>
      <div class="col text-right" *ngIf="datetimeString">
        <!--<h3>Last Logged In Date : {{datetimeString | date:'short' }}</h3>-->
        <h3>Last logged in : {{datetimeString | date : 'dd/MM/yy, hh:MM a' }}</h3>
      </div>
     
  </div>
      <mat-menu #menu="matMenu" xPosition="before">
        <div class="ProfileInfo">
          <button (click)="onmyProfileclick()" mat-menu-item>
            <mat-icon>person_outline</mat-icon>
            My Profile
          </button>
          
          <button (click)="handleLogoutBtnClick()" mat-menu-item>
            <mat-icon>power_settings_new</mat-icon>
            Logout
          </button>
        </div>
      </mat-menu>

      <!-- <a mat-button [routerLink]="'/login'"> Login </a>
        <a mat-button [routerLink]="'/signup'"> Sign up </a> -->

    


    
  </mat-toolbar-row>


</mat-toolbar>

<!-- Side navigation bar -->
<mat-sidenav-container>

  <mat-sidenav #sidenav [(opened)]="opened" mode="side">

    <mat-nav-list >
     
    <div *ngFor="let item of userMetaData.menus;let a = index">
    
      <a mat-list-item routerLinkActive="active" [routerLink]="item.url">
        <mat-icon>{{item.icon}}</mat-icon> <span class="ml-2"></span> {{item.name}}</a>
    

    </div>
    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>


    <!-- <app-ovbs-registration></app-ovbs-registration> -->
    <!-- <app-user-profile></app-user-profile>
       -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>

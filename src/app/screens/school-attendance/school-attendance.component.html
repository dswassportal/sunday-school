
<div class="container mt-3" style="overflow: hidden;">
    <ag-grid-angular style="width: auto; height: 500px;" class="ag-theme-alpine mt-3" [rowData]="rowData "
        [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" (rowClicked)='onRowClicked($event)'
        [pagination]="true" rowSelection='multiple' [checkboxSelection]="true" [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>



<div class="container">
        <mat-card style="box-shadow: 7px 7px 22px grey;">
        
        <form [formGroup]="MyProfileForm" (ngSubmit)="onSubmit()">
         
          <div class="form-container">

            <div class="row">
            
                <div class="col-md-6 " >
                    <mat-card class="example-card">
                       
                        <img mat-card-image src="assets/Images/individual.jpg">
                       
                      </mat-card>
              </div>
              <!--<label style="color: #0a0a0a;">First Name</label>-->
            <div class="col-md-6">
                <div class="row">
                     
                    <div class="col-md-12">
                           
                    <mat-form-field class="col-md-12">
                        <input required id="firstName"
                               matInput
                               formControlName="firstName"
                               placeholder="Enter First Name" />
                             
                      </mat-form-field>
                    </div>
                  </div>
    
                  <div class="row">
                      <div class="col-md-12">
                        
                      <mat-form-field class="col-md-12">   
                    
                          <input required id="middleName"
                                 matInput
                                 formControlName="middleName"
                                
                                 placeholder="Enter Middle Name">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                   
                        <mat-form-field class="col-md-12">
            
                            <input required id="lastName"
                                   matInput
                                   formControlName="lastName"
                                
                                   placeholder="Enter Last Name">
                          </mat-form-field>
                        </div>
                      </div>
          </div>
         
            </div>

            <div class="row">

                <mat-form-field class="col-md-12">
       
                  <input id="Emailaddress" required
                         matInput
                         formControlName="Emailaddress"                    
                         placeholder="Enter Email Address" />
                         <mat-error *ngIf="MyProfileForm.controls.Emailaddress.touched && MyProfileForm.controls.Emailaddress.invalid">
                            <span *ngIf="!MyProfileForm.controls.Emailaddress.errors.pattern">Please Enter Valid Email Address</span>
                        </mat-error>
                </mat-form-field>
            </div>
      
      
      
      
      
      
          
            <div class="row">
                
      
                <mat-form-field class="col-md-12">
                   
                  <input required id="phoneNumber"
                         matInput ng2TelInput
                         formControlName="phoneNumber"
                      type="text" 
                         />
                         <mat-error *ngIf="MyProfileForm.controls.phoneNumber.touched && MyProfileForm.controls.phoneNumber.invalid">
                            <span *ngIf="!MyProfileForm.controls.phoneNumber.errors.pattern">Please Enter Valid 10 digit Phone Number</span>
                           
                        </mat-error>
                </mat-form-field>
      
            </div>
      
      
      
      
      
      
      
            <div class="row">
               
                <mat-form-field class="col-md-12">
                   
                  <input required id="addressLine1"
                         matInput
                         formControlName="addressLine1"
                        
                         placeholder="Enter Address" />
                </mat-form-field>
            </div>
      




           
            <div class="row">
               
                <mat-form-field class="col-md-12">
                   
                  <input required id="addressLine2"
                         matInput
                         formControlName="addressLine2"
                        
                         placeholder="Enter Address" />
                </mat-form-field>
            </div>
      
      
      
      
      
      
            <div class="row">
                <div class="col-md-4">
                    
                <mat-form-field >
        
                    <mat-select required id="city" formControlName="city"  placeholder="Select City">
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                   
                  <mat-form-field >
                   
                    <mat-select required id="state" formControlName="state"  placeholder="Select State">
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                   
                  <mat-form-field >
                    
                    <mat-select required id="postalCode" formControlName="postalCode" placeholder="Select Postal Code">
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                  </mat-form-field>
                </div>
            </div>
      
      
      
      
            
            <div class="row">
               
                <mat-form-field class="col-md-12">
                   
                    <mat-select required id="country" formControlName="country"  placeholder="Select Country">
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                      </mat-select>
                  </mat-form-field>
      
            </div>
      
      
      
      
      
      
            <div class="row">
                <div  class="col ">
              <button style="float: left;" mat-button type="submit" [disabled]="!MyProfileForm.valid" class="mat-raised-button mat-primary">Update</button>
              <button style="float: right;" mat-button type="submit" [disabled]="!MyProfileForm.valid" class="mat-raised-button mat-primary">Cancel</button>
                </div>
            </div>
      
          </div>
      
          
       
      
        </form>
      
       
      
      
      </mat-card>
      </div>

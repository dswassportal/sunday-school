<div class="container mt-4">
    <mat-card class="shadow">

        <div style="padding-left: 1%; padding-right: 1%;">
            <form [formGroup]="sundaySchoolAttendanceForm">
                <div class="row">

                    <h1 class="col-md-11" style="font-family: poppins;padding-top: 0.2%;">Sunday School Attendance</h1>

                    <button mat-button class="col-md-1" style="padding-bottom: 2%;" class="ml-auto" data-dismiss="modal"
                        (click)="onCancelClick()">
                        <mat-icon>clear</mat-icon>
                    </button>
                </div>

                <div class="row">
                    <mat-form-field class="col-md-6">
                        <input id="schoolName" matInput formControlName="schoolName" placeholder="School Name"
                            readonly />
                    </mat-form-field>

                    <mat-form-field class="col-md-6">
                        <input id="schoolTerm" matInput formControlName="schoolTerm" placeholder="School Term"
                            readonly />
                    </mat-form-field>
                </div>

                <div class="row">


                    <ng-multiselect-dropdown style="padding-top: 0.6%;" class="col-md-6" id="grades"
                        placeholder="Select Grade" [settings]="dropdownSettingsGrades" [data]="gradeData"
                        formControlName="grades" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                    <!-- (onSelect)="eventTypeSelChange()" -->


                    <mat-form-field class="col-md-6">
                        <mat-label>Choose a date</mat-label>
                        <input [max] = "maxDate" formControlName="attendanceDate" (dateChange)="dateChange($event)" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                </div>
            

                <ag-grid-angular style="width: auto; height: 500px;" class="ag-theme-alpine mt-3" [rowData]="rowData "
                    [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [pagination]="true"
                    rowSelection='multiple' [checkboxSelection]="true" [gridOptions]="gridOptions">
                </ag-grid-angular>
                <!-- (rowClicked)='onRowClicked($event)' -->


                <div class="row">


                    <div class="col text-center" style="padding-top:1%">

                        <button style="float: center;" (click)="onSaveClick()" mat-button type="submit" mat-button
                            class="mbutton">
                            Save
                        </button> &nbsp;

                        <button style="float: center;" type="submit" mat-button class="mbutton"
                            (click)="onCancelClick()">
                            Cancel
                        </button>
                    </div>
                </div>



            </form>



        </div>







    </mat-card>
</div>
